<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/instagram.png" type="image/x-icon">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./ico.css">
    <link rel="stylesheet" href="./instagram.css">

</head>

<body>

    <header>
        <nav id="nav">
            <div class="nav">
                <div class="logo">
                    <a href="#" class="navA">Instagram</a><i class="bi bi-instagram"></i>
                </div>
                <div class="links">
                    <div class="links-div"><span class="material-icons">home</span><a href="#" class="linksA">Inicio</a>
                    </div>
                    <div class="links-div"><span class="material-icons">search</span><a href="#"
                            class="linksA">Búsqueda</a></div>
                    <div class="links-div"><span class="material-icons">explore</span><a href="#"
                            class="linksA">Explorar</a></div>
                    <div class="links-div"><span class="material-icons">video_library</span><a href="#"
                            class="linksA">Reels</a></div>
                    <div class="links-div"><span class="material-icons">sms</span><a href="#"
                            class="linksA">Mensajes</a></div>
                    <div class="links-div"><span class="material-icons">favorite</span><a href="#"
                            class="linksA">Notificaciones</a></div>
                    <div class="links-div"><span class="material-icons">add_circle</span><a href="#"
                            class="linksA">Crear</a></div>
                    <div class="links-div"><span class="material-icons">person</span><a href="#"
                            class="linksA">Perfil</a></div>
                </div>
                <div class="options">
                    <div class="more"><span class="material-icons more menu">menu</span><span class="mas">Más</span>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="historias"></div>
        <div class="publicaciones"></div>
    </div>

</body>
<script src="./js.js" type="module"></script>
<script src="./createPublicaciones.js" type="module"></script>
<script src="./createHistoria.js" type="module"></script>
<script>
    history.forward();
</script>

</html>
